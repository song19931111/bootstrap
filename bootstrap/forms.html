<html>
	<head>
		<div>
		</div>
	<!--此时表示根据设备的大小调整页面-->
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width.intial-scale-1">
	<!--调用jQuery-->
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	</head>

	<body>
	<!-- 在此处进行所有代码的编写 -->
	<form method="post" class="form-horizontal">
		<fieldset>
			<legend><label>用户登录</label></legend>
				<div class="form-group">
					<label for="id_username" class="col-md-2 control-label" >用户名</label>
					<div class="col-md-5 ">
						<input type="text" id="id_username" name="username" class="form-control" placeholder="请输入用户名">
					</div>

				</div>
				<div class="form-group">
					<label for="id_password" class="col-md-2 control-label">密码</label>
					<div class="col-md-5">
						<input type="text" id="id_password" name="password" class="form-control" placeholder="请输入密码">
					</div>
				</div>
				<div >
					<div >
						<span class="col-md-1 col-md-offset-3">
							<button type="submit">提交</button>
						</span>					
						<span class="col-md-1">
						<button type="reset">重置</button>
						</span>
					</div>

				</div>
	

		</fieldset>
	</body>
</html>
